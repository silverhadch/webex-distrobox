[Webex-Distrobox]
image=ubuntu:22.04
pull=true
additional_packages="wget sudo"
additional_flags="--env=WAYLAND_DISPLAY= --env=XDG_SESSION_TYPE=x11 --env=QT_QPA_PLATFORM=xcb --env=GDK_BACKEND=x11"
pre_init_hooks="apt-get update && apt-get install -y wget && wget -O /tmp/webex.deb https://binaries.webex.com/WebexDesktop-Ubuntu-Official-Package/Webex.deb && DEBIAN_FRONTEND=noninteractive apt-get install -y /tmp/webex.deb"
exported_apps="/usr/share/applications/webex.desktop"

